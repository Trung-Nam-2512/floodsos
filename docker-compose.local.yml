# Docker Compose với MongoDB Local và tự động init database
version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: cuuho-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      # Mount init script (nếu cần)
      - ./server/scripts:/docker-entrypoint-initdb.d
    environment:
      - MONGO_INITDB_DATABASE=cuu-ho-lu-lut
    networks:
      - cuuho-network
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: cuuho-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongodb:27017/cuu-ho-lu-lut}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - MAPBOX_TOKEN=${MAPBOX_TOKEN:-}
    volumes:
      # Mount thư mục data để lưu CSV files
      - ./server/services/data:/app/services/data
      # Mount thư mục uploads để lưu hình ảnh
      - ./server/uploads:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - cuuho-network
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 30s

  # Init Database Service (chạy 1 lần sau khi MongoDB ready)
  init-db:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: cuuho-init-db
    environment:
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongodb:27017/cuu-ho-lu-lut}
    volumes:
      - ./server:/app
    depends_on:
      mongodb:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - cuuho-network
    command: node scripts/initDatabase.js
    restart: "no" # Chỉ chạy 1 lần

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:5000}
        - VITE_MAPBOX_TOKEN=${VITE_MAPBOX_TOKEN}
    container_name: cuuho-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80" # Có thể đổi thành 1355 cho wrs.edu.vn
    depends_on:
      - backend
    networks:
      - cuuho-network

volumes:
  mongodb_data:
    driver: local

networks:
  cuuho-network:
    driver: bridge
